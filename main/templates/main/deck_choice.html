{% extends 'main/base.html' %}

{% block content %}
<h1>
    Wybierz talię
</h1>
<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th class="col-xs-3 col-sm-3 col-md-3">Nazwa</th>
                <th class="col-xs-7 col-sm-7 col-md-7">Opis</th>
                <th class="col-xs-2 col-sm-2 col-md-2"></th>
            </tr>
            {% for deck in decks %}
            <tr>
                <td>{{ deck.name }}</td>
                <td>{{ deck.desc }}</td>
                <td><a href="/{{ current_view }}/{{ deck.id }}" class="btn btn-sm btn-primary">Wybierz</a></td>
            </tr>
            {% empty %}
            <tr><td colspan="3" class="text-center">Nie dodano jeszcze talii</td></tr>
            {% endfor %}
        </table>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p class="text-right">
            <button id="btn-add" class="btn btn-lg btn-success">Dodaj talię</button>
        </p>
        <form action="" method="post" id="form" class="hidden">
            {% csrf_token %}
            {{ form.as_p }}
            <p class="text-right">
                <button class="btn btn-lg btn-success" id="submit">Dodaj talię</button>
            </p>
        </form>
    </div>
</div>
{% endblock %}
{% block script %}
{% load static %}
<script src="{% static 'main/js/deck_choice.js' %}"></script>
{% endblock %}
