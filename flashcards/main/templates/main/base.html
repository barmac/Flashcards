<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filifiszki</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% block style %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">FiliFiszki</a>
        </div>
        <div class="navbar-right">
            {% if username %}
                <p class="text-info">
                    Zalogowano jako {{ username }}
                </p>
                <p class="text-info">
                    <a href="/profile">Ustawienia konta</a>
                </p>
            {% else %}
                <a href="/login/facebook"><button class="btn-sm btn-primary">Zaloguj</button></a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">

        <div class="col-xs-0 col-sm-1 col-md-2 col-lg-2">
        </div>
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-8">
            {% block content %}
            {% endblock %}
        </div>
        <div class="col-xs-0 col-sm-1 col-md-2 col-lg-2">
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
{% block script %}
{% endblock %}
</body>
</html>
