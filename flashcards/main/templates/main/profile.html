{% extends 'main/base.html' %}

{% block content %}
<h1>
    Konto użytkownika {{ username }}
</h1>
<form action="" method="post">
    {% csrf_token %}
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>Imię i nazwisko</th>
            <td>{{ username }}</td>
        </tr>
        <tr>
            <th>Liczba słówek</th>
            <td>{{ count }}</td>
        </tr>
        {{ form.as_table }}
    </table>
    <p>
        <button class="btn btn-lg btn-primary btn-block">Zapisz</button>
    </p>
</form>
{% endblock %}
{% block script %}
    {% load static %}
    <script src="{% static 'main/js/profile.js' %}"></script>
{% endblock %}
